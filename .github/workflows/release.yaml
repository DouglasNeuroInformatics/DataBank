name: Release
on:
  push:
    branches: ['main']
  workflow_dispatch:
permissions:
  contents: read
jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    uses: DouglasNeuroinformatics/.github/.github/workflows/app-release.yaml@main
    with:
      org: DouglasNeuroinformatics
      packages: databank-api, databank-web
      validate_command: pnpm lint
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
